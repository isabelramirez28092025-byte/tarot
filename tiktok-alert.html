<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡IMPORTANTE! Abrir en Navegador</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #5d3196; /* Color de fondo de la imagen */
        }
        .full-screen-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Asegura que la imagen se vea completa sin cortar */
            display: block;
        }
    </style>
</head>
<body>
    <img 
        class="full-screen-image" 
        src="https://github.com/isabelramirez28092025-byte/tarot/blob/main/WhatsApp%20Image%202025-10-16%20at%209.06.06%20PM.jpeg?raw=true" 
        alt="Presiona los tres puntos para abrir en el navegador"
    >

    <script>
        // -------------------------- DETECCIÓN DE NAVEGADOR (TIKTOK) --------------------------
        function isTikTokBrowser() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            // La detección se basa en el User Agent
            return ua.indexOf("TikTok") > -1;
        }

        function checkAndRedirect() {
            // Si NO está en el navegador de TikTok, redirigir a la página principal
            if (!isTikTokBrowser()) {
                // Redirige a tu página principal (asegúrate de que el nombre del archivo sea correcto)
                window.location.replace("index - copia.html");
            }
            // Si está en TikTok, se queda aquí mostrando la imagen de advertencia.
        }

        window.onload = checkAndRedirect;
    </script>
</body>
</html>
